<table>
    <thead>
    <tr>
        {{#for head in heads}}
        <th>{{head}}</th>
        {{/for}}
    </tr>
    </thead>
    <tbody>
    {{#for week in weeks}}
    <tr>
        {{#for item in week}}
        <td>
            <div class="
            blearui-dateTimePicker-td
            {{item.prevMonth ? 'blearui-dateTimePicker-td_prevMonth' : ''}}
            {{item.nextMonth ? 'blearui-dateTimePicker-td_nextMonth' : ''}}
            {{item.today ? 'blearui-dateTimePicker-td_today' : ''}}
            {{item.disabled ? 'blearui-dateTimePicker-td_disabled' : ''}}
            {{item.id === selected ? 'blearui-dateTimePicker-td_selected' : ''}}
        ">{{item.date}}
            </div>
            <script type="text/json">{{=JSON.stringify(item)}}</script>
        </td>
        {{/for}}
    </tr>
    {{/for}}
    </tbody>
</table>
